    <script>
        // --- 1. æ‰“å­—æœºå‘Šç™½ ---
        const message = "è¿™æ˜¯æˆ‘ä»¬åœ¨ä¸€èµ·ä¹‹åçš„ç¬¬äºŒä¸ªæƒ…äººèŠ‚ï¼Œå»å¹´æƒ…äººèŠ‚æˆ‘ä»¬åœ¨è’™æ¥¼107å¯’è®­ï¼Œä½ é€ç»™æˆ‘ä¸€ä¸ªèƒ¶ç‰‡æœºï¼Œæˆ‘å¾ˆå¼€å¿ƒï¼\nä»Šå¹´è™½ç„¶æ²¡æ³•è§é¢ï¼Œä½†æ˜¯æˆ‘æƒ³åˆ°äº†è¿™ç§æ–°å¥‡çš„æ–¹å¼ç»™ä½ ä¸€ä¸ªæƒŠå–œï¼";
        let i = 0;
        function typing() {
            if (i < message.length) {
                document.getElementById("text").innerText += message.charAt(i);

        // --- 2. çº¯ä»£ç æ‰‹å†™çƒŸèŠ±ï¼ˆç™¾åˆ†ç™¾ä¸ä¼šåŠ è½½å¤±è´¥ï¼‰ ---
        function fireConfetti() {
            const colors = ['#ffb6c1', '#ff69b4', '#ffffff', '#ffd700', '#ffc0cb'];
            
            function createParticle(startX, startY, angleDir) {
                const p = document.createElement('div');
                p.style.position = 'fixed';
                p.style.left = '0px'; p.style.top = '0px';
                p.style.width = Math.random()*8+6 + 'px'; 
                p.style.height = Math.random()*8+6 + 'px';
                p.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
                p.style.borderRadius = Math.random()>0.5 ? '50%' : '2px';
                p.style.zIndex = '9999'; p.style.pointerEvents = 'none';
                document.body.appendChild(p);

                const angle = (Math.random() * 40 + 50) * (Math.PI/180); 
                const velocity = Math.random() * 15 + 15;
                let dx = Math.cos(angle) * velocity * angleDir;
                let dy = -Math.sin(angle) * velocity;
                let x = startX; let y = startY;
                let rot = Math.random() * 360; 
                let drot = Math.random() * 10 - 5;
                let life = 0; let maxLife = Math.random() * 40 + 60;

                function step() {
                    life++; dy += 0.5; x += dx; y += dy; rot += drot;
                    p.style.transform = `translate(${x}px, ${y}px) rotate(${rot}deg)`;
                    if(life > maxLife * 0.7) p.style.opacity = 1 - (life - maxLife*0.7)/(maxLife*0.3);
                    if(life < maxLife) requestAnimationFrame(step); else p.remove();
                }
                requestAnimationFrame(step);
            }

            let shoots = 0;
            let interval = setInterval(() => {
                for(let j=0; j<25; j++) {
                    createParticle(window.innerWidth * 0.1, window.innerHeight, 1); // å·¦ä¾§å‘å°„
                    createParticle(window.innerWidth * 0.9, window.innerHeight, -1); // å³ä¾§å‘å°„
                }
                shoots++;
                if(shoots > 7) clearInterval(interval);
            }, 300);
        }

        // --- 3. ç‚¹å‡»æŒ‰é’®çš„æ ¸å¿ƒé€»è¾‘ ---
        function celebrate() {
            // A. æ’­æ”¾æœ¬åœ°éŸ³ä¹
            const audio = document.getElementById('bgm');
            audio.play().then(() => {
                document.getElementById('music-ui').style.display = 'block';
                document.getElementById('music-ui').classList.add('rotating');
            }).catch(e => console.log("ç­‰å¾…ç”¨æˆ·äº¤äº’"));

            // B. éšè—æŒ‰é’®ï¼Œä¼˜é›…åœ°æ˜¾ç¤ºå‘Šç™½æ–‡å­—
            document.getElementById('mainBtn').classList.add('hidden');
            document.getElementById('surprise-text').classList.add('show');

            // C. æ”¾çƒŸèŠ±
            fireConfetti();
        }

        // --- 4. æ¨±èŠ±èƒŒæ™¯ ---
        const canvas = document.getElementById('cherry-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const petals = [];
        class Petal {
            constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.size = Math.random()*5+2; this.speed = Math.random()*1.5+0.5; this.angle = Math.random()*360; }
            draw() { ctx.beginPath(); ctx.fillStyle = "#ffb6c1"; ctx.ellipse(this.x, this.y, this.size, this.size/1.5, this.angle, 0, Math.PI*2); ctx.fill(); }
            update() { this.y += this.speed; if (this.y > canvas.height) this.y = -10; }
        }
        for (let i = 0; i < 40; i++) petals.push(new Petal());
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); petals.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
