<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <title>To My Love</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* æ•´ä½“æ ·å¼ï¼šæ¸å˜ç²‰è‰²èƒŒæ™¯ */
        body {

            background: linear-gradient(135deg, #fff5f5 0%, #fed7e2 100%);
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            display: flex;

            align-items: center;
            height: 100vh;
        }

        /* å‘Šç™½å¡ç‰‡å®¹å™¨ */
        #content {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px); /* ç£¨ç ‚ç»ç’ƒæ•ˆæœ */
            padding: 40px;

            text-align: center;

        h1 { color: #d53f8c; font-size: 2em; margin-bottom: 20px; text-shadow: 1px 1px 2px rgba(0,0,0,0.05); }

        #text { 
            font-size: 1.1em;

            min-height: 120px; 
            white-space: pre-wrap; /* ä¿æŒæ¢è¡Œ */
        }

        .btn {
            margin-top: 25px;
            padding: 12px 35px;
            background: #ed64a6;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(237, 100, 166, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            background: #d53f8c;
            box-shadow: 0 6px 20px rgba(237, 100, 166, 0.5);
        }

        /* æ¨±èŠ±é£˜è½ç”»å¸ƒ */
        #cherry-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <canvas id="cherry-canvas"></canvas>

    <div id="content">
        <h1 id="title">To å¾è±¹è±¹ ğŸ†</h1>
        <div id="text"></div>
        <button class="btn" onclick="celebrate()">ç‚¹æˆ‘ï¼</button>
    </div>

    <script>
        // --- é…ç½®åŒºï¼šä¿®æ”¹ä½ æƒ³è¯´çš„è¯ ---
        const message = "è¿™æ˜¯æˆ‘ä»¬åœ¨ä¸€èµ·ä¹‹åçš„ç¬¬äºŒä¸ªæƒ…äººèŠ‚ï¼Œå»å¹´æƒ…äººèŠ‚æˆ‘ä»¬åœ¨è’™æ¥¼107å¯’è®­ï¼Œä½ é€ç»™æˆ‘ä¸€ä¸ªèƒ¶ç‰‡æœºï¼Œä»Šå¹´è™½ç„¶æ²¡æ³•è§é¢ï¼Œä½†æ˜¯æˆ‘æƒ³åˆ°äº†è¿™ç§æ–°å¥‡çš„æ–¹å¼ç»™ä½ ä¸€ä¸ªæƒŠå–œï¼";

        // --- è‡ªåŠ¨æ‰“å­—é€»è¾‘ ---
        let i = 0;
        function typing() {
            if (i < message.length) {
                document.getElementById("text").innerText += message.charAt(i);
                i++;
                setTimeout(typing, 120);
            }
        }

        // --- äº’åŠ¨ç‚¹å‡»æ•ˆæœ ---
        function celebrate() {
            // 1. æ¼«å¤©çƒŸèŠ±
            const duration = 3 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);

            // 2. æ›´æ”¹æ ‡é¢˜
            document.getElementById('title').innerText = "ä½ å°±æ˜¯æˆ‘æœ€å¥½çš„ç¤¼ç‰©ï¼ğŸ";
            
            // 3. å¼¹çª—æç¤º
            setTimeout(() => {
                alert("æ­å–œä½ ï¼è·å¾—â€œä¸“å±ç”·æœ‹å‹â€æ°¸ä¹…é™ªä¼´åˆ¸ä¸€å¼ ï¼Œè¯·å‡­æ­¤ç½‘é¡µæ‰¾æˆ‘å…‘æ¢ã€‚");
            }, 1000);
        }

        // --- æ¨±èŠ±é£˜è½é€»è¾‘ ---
        const canvas = document.getElementById('cherry-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const petals = [];
        class Petal {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 7 + 3;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * 360;
                this.spin = Math.random() * 0.2 - 0.1;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillStyle = '#ffb6c1';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size/2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.y += this.speed;
                this.x += Math.sin(this.y / 50);
                this.angle += this.spin;
                if (this.y > canvas.height) this.y = -20;
            }
        }

        for (let i = 0; i < 50; i++) petals.push(new Petal());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            petals.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.onload = () => {
            typing();
            animate();
        };
    </script>
</body>
</html>
