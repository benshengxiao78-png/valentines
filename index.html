<head>

    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(135deg, #fff5f5 0%, #fed7e2 100%); font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #content { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px); padding: 35px; border-radius: 30px; box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4); text-align: center; z-index: 10; max-width: 85%; border: 1px solid rgba(255, 255, 255, 0.8); position: relative; }
        h1 { color: #d53f8c; font-size: 1.8em; margin-bottom: 15px; transition: all 0.8s ease; }
        #text { font-size: 1.1em; color: #4a5568; line-height: 1.8; min-height: 100px; white-space: pre-wrap; margin-bottom: 20px; text-align: left; }
        .btn { padding: 12px 40px; background: #ed64a6; color: white; border: none; border-radius: 50px; cursor: pointer; font-size: 1.1em; font-weight: bold; box-shadow: 0 4px 15px rgba(237, 100, 166, 0.3); transition: all 0.3s; }
        .btn:hover { transform: scale(1.05); background: #d53f8c; }

        #surprise-text { font-size: 1.5em; color: #d53f8c; font-weight: bold; margin-top: 20px; opacity: 0; transform: translateY(20px); transition: all 1s ease; }
        #surprise-text.show { opacity: 1; transform: translateY(0); }

        #main-canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
        .music-icon { position: fixed; top: 20px; right: 20px; font-size: 24px; display: none; z-index: 100; }

<body>
    <canvas id="main-canvas"></canvas>
    
    <div id="music-ui" class="music-icon">ğŸµ</div>

    <audio id="bgm" loop preload="auto">
        <source src="mystery.mp3" type="audio/mpeg">
    </audio>

    <div id="content">
        <h1 id="title">To å¾è±¹è±¹ ğŸ†</h1>
        <div id="text"></div>
        <button class="btn" id="mainBtn" onclick="celebrate()">ç‚¹æˆ‘ï¼</button>
        
        <div id="surprise-text">
            I Love You FOUR! â¤ï¸<br>
            <span style="font-size: 0.6em; color: #718096; font-weight: normal; margin-top: 10px; display: block;">
                (æ­å–œä½ ï¼è·å¾—â€œé»„å¤§ç‹—ğŸ•â€æ°¸ä¹…é™ªä¼´åˆ¸ä¸€å¼ )
            </span>
        </div>
    </div>

    <script>
        const message = "è¿™æ˜¯æˆ‘ä»¬åœ¨ä¸€èµ·ä¹‹åçš„ç¬¬äºŒä¸ªæƒ…äººèŠ‚ï¼Œå»å¹´æƒ…äººèŠ‚æˆ‘ä»¬åœ¨è’™æ¥¼107å¯’è®­ï¼Œä½ é€ç»™æˆ‘ä¸€ä¸ªèƒ¶ç‰‡æœºï¼Œæˆ‘å¾ˆå¼€å¿ƒï¼\nä»Šå¹´è™½ç„¶æ²¡æ³•è§é¢ï¼Œä½†æ˜¯æˆ‘æƒ³åˆ°äº†è¿™ç§æ–°å¥‡çš„æ–¹å¼ç»™ä½ ä¸€ä¸ªæƒŠå–œï¼";
        let i = 0;
        function typing() {
            if (i < message.length) {
                document.getElementById("text").innerText += message.charAt(i);
                i++;
                setTimeout(typing, 100);
            }
        }

        // è·å–åº•å±‚ç”»å¸ƒ
        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; 
        canvas.height = window.innerHeight;

        // æ¨±èŠ±ç³»ç»Ÿ
        const petals = [];
        class Petal {
            constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.size = Math.random()*5+2; this.speed = Math.random()*1.5+0.5; this.angle = Math.random()*360; }
            draw() { ctx.beginPath(); ctx.fillStyle = "#ffb6c1"; ctx.ellipse(this.x, this.y, this.size, this.size/1.5, this.angle, 0, Math.PI*2); ctx.fill(); }
            update() { this.y += this.speed; if (this.y > canvas.height) this.y = -10; }
        }
        for (let j = 0; j < 40; j++) petals.push(new Petal());

        // çƒŸèŠ±ç³»ç»Ÿ
        let isCelebrating = false;
        let fireworks = [];
        const fColors = ['#ff4d4d', '#ffb6c1', '#ffffff', '#ffd700', '#ff69b4'];

        class Firework {
            constructor(x, y, dx, dy, color) {
                this.x = x; this.y = y; this.dx = dx; this.dy = dy; this.color = color;
                this.life = 1.0; this.decay = Math.random() * 0.02 + 0.015;
                this.size = Math.random() * 4 + 2;
            }
            update() {
                this.dy += 0.3; // é‡åŠ›ä¸‹å 
                this.x += this.dx; this.y += this.dy;
                this.life -= this.decay;
            }
            draw() {
                ctx.globalAlpha = Math.max(0, this.life);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        function celebrate() {
            // éŸ³ä¹
            const audio = document.getElementById('bgm');
            audio.play().then(() => {
                document.getElementById('music-ui').style.display = 'block';
                document.getElementById('music-ui').classList.add('rotating');
            }).catch(e => console.log("ç­‰å¾…ç”¨æˆ·äº¤äº’"));

            // ç•Œé¢åˆ‡æ¢
            document.getElementById('mainBtn').classList.add('hidden');
            document.getElementById('surprise-text').classList.add('show');

            // è§¦å‘çƒŸèŠ±å–·å°„
            isCelebrating = true;
            let shoots = 0;
            let interval = setInterval(() => {
                // å·¦ä¾§å–·å°„
                for(let k=0; k<30; k++) {
                    fireworks.push(new Firework(
                        window.innerWidth * 0.1, window.innerHeight,
                        Math.random() * 10 + 2, -(Math.random() * 15 + 10),
                        fColors[Math.floor(Math.random() * fColors.length)]
                    ));
                }
                // å³ä¾§å–·å°„
                for(let k=0; k<30; k++) {
                    fireworks.push(new Firework(
                        window.innerWidth * 0.9, window.innerHeight,
                        Math.random() * 10 - 12, -(Math.random() * 15 + 10),
                        fColors[Math.floor(Math.random() * fColors.length)]
                    ));
                }
                shoots++;
                if(shoots > 8) clearInterval(interval); // å–·å°„8æ³¢ååœæ­¢
            }, 400);
        }

        // ç»Ÿä¸€åŠ¨ç”»æ¸²æŸ“å¼•æ“
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç”»æ¨±èŠ±
            petals.forEach(p => { p.update(); p.draw(); });
            
            // ç”»çƒŸèŠ±
            if (isCelebrating) {
                for (let i = fireworks.length - 1; i >= 0; i--) {
                    let f = fireworks[i];
                    f.update();
                    f.draw();
                    if (f.life <= 0) fireworks.splice(i, 1);
                }
            }
            requestAnimationFrame(animate);
        }

        window.onload = () => { typing(); animate(); };
    </script>
</body>
</html>
